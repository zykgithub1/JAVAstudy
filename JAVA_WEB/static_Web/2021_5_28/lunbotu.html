<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="img/banner_1.jpg" alt="">
<script>
    var count=1;
    var img=document.querySelector("img");
    setInterval(f,3000);
    function f() {
        if(count>3){
            count%=3;
        }
        img.src="img/banner_"+count+".jpg";
        count++;
    }
</script>
</body>
</html>
