<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 500px;
      height: 30px;
      background-color: pink;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
<div></div>
<script>
  var i=5;
  var str="跳转"
  var div=document.querySelector("div")

  setInterval(function () {
    div.innerHTML=i+str
    i--;
    if(i==0){
      location.href="https://www.baidu.com"
    }
  },1000)
</script>
</body>
</html>
